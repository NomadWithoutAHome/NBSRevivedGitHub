{% extends "base.html" %}

{% block content %}
<div class="container mt-4 games-page">
    <div class="row">
        {% for game_name, game_info in games_data.items() %}
            {% set game_id = game_name|format_game_id %}
            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <img src="{{ game_info.thumbnail }}" class="card-img" alt="{{ game_name }}">
                    <div class="card-body">
                        <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#{{ game_id }}DetailsModal">Details</button>
                        <!-- Replace the "Play" button with JavaScript -->
                        <button type="button" class="btn btn-info play-button" data-game="{{ game_name }}" data-emucode="{{ game_info.emucode }}" data-rom="{{ game_info.rom_file_location }}">Play</button>
                    </div>
                </div>
            </div>
            <!-- Modal for game details -->
            <div class="modal fade" id="{{ game_id }}DetailsModal" tabindex="-1" role="dialog" aria-labelledby="{{ game_id }}DetailsModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="{{ game_id }}DetailsModalLabel">{{ game_name }}</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">Ã—</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Year: {{ game_info.year }}</p>
                            <p>System: {{ game_info.system }}</p>
                            <p>Overview: {{ game_info.description }}</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        // Event listener for the "Play" button
        $(".play-button").click(function () {
            var gameName = $(this).data("game");
            var emucode = $(this).data("emucode");
            var rom = $(this).data("rom");

            var formData = {
                game: gameName,
                emucode: emucode,
                rom: rom
            };

            // Send an AJAX POST request to the /emulator endpoint
            $.ajax({
    type: "POST",
    url: "/emulator",
    data: JSON.stringify(formData),
    contentType: "application/json",
    success: function (response) {
        window.location.href = "/emulator";
    },
    error: function (xhr, status, error) {
        console.error("AJAX error:", status, error);
    }
});

        });
    });
</script>
{% endblock %}
